<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Lobster&display=swap" rel="stylesheet">
    <title>Shake The Dice</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            font-family: 'Lobster', cursive;
            overflow: hidden;
        }
        .main{
            width: 100vw;
            height: 100vh;
            background-color: #021416; 
        }
        .showcase {
            transform: scale(0.5);
            display: flex;
            gap: 8vw;
        }
        .brand-container{
            display: grid;
            place-items: center;
        }
        .brand {
            font-size: 5vw;
            color: #d27676;
        }
        .brand-leading {
            font-family: 'Kanit', sans-serif;
            font-size: 1vw;
            color: #ffcccc;
        }
        .dice {
            width: 10vw;
            height: 10vw;
            background-color: white;
            border-radius: 1vw;
            position: relative;
        }
        .dice-grid {
            height: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
            place-items: center;
        }
        .dice-center-dot {
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }
        .dot {
            width: 1.5vw;
            height: 1.5vw;
            border-radius: 100px;
            background-color: black;
        }
        #main-dice-container {
            overflow: visible;
            border-radius: 1vw;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #main-dice {
            border-radius: inherit;
            animation: shaking 2s linear infinite;
            box-shadow: 10px 10px 30px 4px rgba(0,0,0,1),
              -10px -10px 30px 4px rgba(255, 255, 255, .1);
        }
        @keyframes shaking{
            0%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(-30deg);
            }
            50%{
                transform: rotate(0deg);
            }
            75%{
                transform: rotate(30deg);
            }
            100%{
                transform: rotate(0deg);
            }

        }
        #rolled {
            position: absolute;
            left:50%;
            top: 55%;
            transform: translate(-50%, -50%);
            font-size: 30vw;
            color: rgba(255,255,255,0.02)
        }
        .no-select {
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="main">

        <div id="rolled" class="no-select">
            
        </div>

        <div class="showcase">
            <div class="dice" id="dice_6">
                <div class="dice-grid">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div class="dice" id="dice_5">
                    <div class="dot dice-center-dot"></div>
                    <div class="dice-grid">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div class="dice" id="dice_4">
                <div class="dice-grid">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div class="dice" id="dice_3">
                    <div class="dot dice-center-dot"></div>
                <div class="dice-grid">
                    <div class="dot"></div>
                    <div></div>
                    <div></div>
                    <div class="dot"></div>
                </div>
            </div>
            
            <div class="dice" id="dice_2">
                <div class="dice-grid">
                    <div class="dot"></div>
                    <div></div>
                    <div></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div class="dice" id="dice_1">
                <div class="dice-grid">
                    <div class="dot dice-center-dot"></div>
                </div>
            </div>
        </div>

        <div class="brand-container">
            <h1 class="brand no-select">Shake The Dice</h1>
            <h2 class="brand-leading no-select">Yeah actually, hold the dice and shake it</h2>
        </div>
        
        <div id="main-dice-container">
            <div id="main-dice">
                <div class="dice">
                    <div class="dice-grid">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

    
    </div>
    <script>
        let main = document.querySelector("body");
        let diceContainer = document.querySelector("#main-dice-container");
        let dice = document.querySelector("#main-dice");
        let rolled = document.querySelector("#rolled");
        let hover = false;

        dice.addEventListener("mousedown",function(){ 
            dice.style.animation = "nope";
            event.preventDefault();           
            hover = !hover;
        });

        dice.addEventListener("mouseup",function(){
            let rand = Math.floor(Math.random() * 6 + 1);
            let newDice = document.querySelector(`#dice_${rand}`).cloneNode(true);
            let innerDice = document.querySelector("#main-dice").children[0];
            dice.style.animation= "shaking 2s linear infinite";
            innerDice.remove();
            dice.appendChild(newDice);
            rolled.innerHTML = rand;
            event.preventDefault();            
            hover = !hover;
        });

        main.addEventListener("mousemove", function(){
            if(hover){
                diceContainer.style.left = `${event.clientX}px`;
                diceContainer.style.top = `${event.clientY}px`;
            }
        });



    </script>
</body>
</html>
