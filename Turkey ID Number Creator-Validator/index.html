<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turkish ID Creator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: rgb(241, 241, 241);
            font-family: "Roboto", sans-serif;
            font-weight: 600;
            text-align: center;
        }

        *:focus {
            outline: none;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            grid-template-columns: repeat(2, 1fr);
        }

        .row {
            display: grid;
            place-items: center;
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
        }

        .button {
            font-size: 2vw;
            color: #41d62f;
            padding: 2vw 5vw;
            border-radius: 1vw;
            border: 6px solid rgb(241, 241, 241);
            box-shadow: -5px -5px 10px 0px rgb(255, 255, 255),
                5px 5px 10px 0px rgb(212, 212, 212);
            transition: 0.2s ease;
        }

        .button:hover {
            box-shadow: -5px -5px 10px 0px rgb(255, 255, 255),
                5px 5px 10px 0px rgb(212, 212, 212),
                -5px -5px 10px 0px rgb(255, 255, 255) inset,
                5px 5px 10px 0px rgb(212, 212, 212) inset;
                color: rgba(65, 214, 47,0.6);
        }

        img {
            width: 4vw;
        }

        img:hover {
            cursor: pointer;
        }

        .tcno {
            font-size: 3vw;
            border: none;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 1vw;
            border-radius: 1vw;
            box-shadow: -5px -5px 10px 0px rgb(255, 255, 255),
                5px 5px 10px 0px rgb(212, 212, 212);
            transition: 0.2s ease;
        }

        .footer {
            position: absolute;
            bottom: 1vw;
            right: 1vw;
            display: flex;
            gap: 1vw;
        }

        svg {
            width: 4vw;
        }

        @media (max-width:800px){
            .container {
                grid-template-columns: auto;
            }
            .button {
                font-size: 5vw;
            }
            .tcno {
                font-size: 5vw;
            }
            img {
                width: 6vw;
            }
            svg {
                width: 7vw;
            }
        }
        @media (max-width:520px){
            .container {
                grid-template-columns: auto;
            }
            .button {
                font-size: 8vw;
            }
            .tcno {
                font-size: 6vw;
            }
            img {
                width: 8vw;
            }
            .footer {
                gap: 3vw;
            }
            svg {
                width: 10vw;
            }
        }
    </style>
</head>

    <script>
        let tcnoGenerated = document.querySelector("#tcno");
        let tcnoInput = document.querySelector("#tcnoInput");
        let tcnoInputContainer = document.querySelector("#tcnoInputContainer");

        const copyItem = document.querySelector("#copy");

        copyItem.addEventListener("click", function () {
            tcnoGenerated.select();
            tcnoGenerated.setSelectionRange(0, 99999);
            document.execCommand("copy");
        })

        tcnoInput.addEventListener("keyup", function() {
            tcnoInputContainer.style.border = "";
        })

        function validateTC() {
            let vA = [];
            let indexTen = 0;
            let indexEleven = 0;
            vA = Array.from(String(tcnoInput.value), Number);
            indexTen = ((vA[0] + vA[2] + vA[4] + vA[6] + vA[8]) * 7 -
                (vA[1] + vA[3] + vA[5] + vA[7])) %  10;
            indexEleven = (vA.reduce(function(acc, val) { return acc + val; }, 0) - vA[10]) % 10;
            if (vA.length == 11 && indexTen == vA[9] && indexEleven == vA[10]) {
                tcnoInputContainer.style.border = "6px solid #41d62f";
            }
            else {
                tcnoInputContainer.style.border = "6px solid #ff2515";
            }
        }

        function generateTC() {
            let tcno = [];
            let numb = 0;
            for (let i = 0; i < 9; i++) {
                if (i == 0) {
                    while (numb == 0) {
                        numb = Math.floor(Math.random() * 10);
                    }
                } else {
                    numb = Math.floor(Math.random() * 10);
                }
                tcno.push(numb);
            }
            tcno.push(
                ((tcno[0] + tcno[2] + tcno[4] + tcno[6] + tcno[8]) * 7 -
                    (tcno[1] + tcno[3] + tcno[5] + tcno[7])) %
                10
            );

            tcno.push(
                (tcno.reduce(function(acc, val) { return acc + val; }, 0))%10
            );

            let tcnoString = String(tcno).replaceAll(",", "");
            return tcnoString;
        }

        function generateID() {
            tcnoGenerated.value = generateTC();
        }
    </script>
